<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../oe-ajax/oe-ajax.html">

<!--
`ev-resource-page` loads a server resource and displays as a child. It is useful for displaying page-partials specially when stored as `UIResource` model.
-->
<dom-module id="oe-resource-page">
  <script>
    var EV = EV || {};

    Polymer({
      is: 'oe-resource-page',
      properties: {

        /**
         * specifies the absolute or relative URL of the resource to be loaded.
         */
        resourceUrl: {
          type: String
        }
      },
      attached: function () {
        var self = this;

        if (self.resourceUrl) {
          var fullUrl = EV.geturl(this.resourceUrl);
          //ev-ajax would take care of adding access-token
          //var bindingChar = fullUrl.indexOf('?') >= 0 ? '&' : '?';
          //fullUrl = fullUrl + bindingChar + "access_token=" + sessionStorage.auth_token;

          var ajax = document.createElement('oe-ajax');
          ajax.contentType = 'text/html';
          ajax.handleAs = 'text';
          ajax.url = fullUrl;
          ajax.method = 'get';
          ajax.addEventListener('response', function (response) {
            self.innerHTML = (response.target.lastResponse);
            self.fire('ev-resource-page-loaded');
          });
          ajax.generateRequest();
        }
      }
    });

  </script>
</dom-module>
